controller_list:
  - name: "arm_controller"
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - shoulder_pan_joint
      - shoulder_lift_joint
      - elbow_joint
      - wrist_1_joint
      - wrist_2_joint
      - wrist_3_joint
  - name: "linear_controller"
    action_ns: follow_joint_trajectory
    type: FollowJointTrajectory
    joints:
      - x_move_joint
      - y_move_joint
      - z_move_joint
